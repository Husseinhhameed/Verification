<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الشهادة - نور عماد نعمة</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Reem+Kufi:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dubai-font@1.0.1/dubai-font/css/dubai-font.css">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --primary: #003d6a;
            --primary-light: #005fa3;
            --secondary: #002542;
            --accent: #4dadf7;
            --bg-body: #f8f9fa;
            --bg-pearl-grad: linear-gradient(135deg, #ffffff 0%, #f3f6f8 100%);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --font-main: 'Dubai-Regular', 'Cairo', sans-serif;
            --font-bold: 'Dubai-Bold', 'Cairo', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-pearl-grad);
            color: var(--text-main);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            direction: rtl;
            /* Fundamental RTL */
        }

        /* --- Background Strokes (Ambient Glow) --- */
        .ambient-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(90px);
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
            mix-blend-mode: multiply;
        }

        .glow-1 {
            top: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-light), transparent 70%);
            animation: pulse 8s infinite alternate;
        }

        .glow-2 {
            bottom: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent), transparent 70%);
            animation: pulse 6s infinite alternate 2s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        /* --- Main Container Layout --- */
        .page-container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 300px 1fr;
            /* Explicit: 300px Right Column (Logo), Rest Left */
            gap: 4rem;
            align-items: center;
            /* Vertically Center */
            position: relative;
            z-index: 10;
        }

        /* --- Right Column: Logo --- */
        .right-column {
            display: flex;
            justify-content: center;
            /* Center logo in its column */
            align-items: center;
        }

        .logo-img {
            width: 100%;
            max-width: 280px;
            /* Big Logo */
            height: auto;
            filter: drop-shadow(0 4px 10px rgba(0, 61, 106, 0.15));
            transition: transform 0.3s ease;
            animation: slideInRight 1s ease forwards;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        /* --- Left Column: Content --- */
        .left-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Align content to start (Right in RTL, but flex-start is relative) */
            text-align: right;
            /* Ensure text aligns right */
        }

        /* Typography */
        .eyebrow-text {
            font-family: var(--font-main);
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.3s;
            /* Delay 0.3s */
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(77, 173, 247, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .trainee-name {
            font-family: var(--font-bold);
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            /* Reduced size */
            line-height: 1.1;
            margin-bottom: 0.5rem;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.5s;
            /* Delay 0.5s */

            /* Gradient Text */
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 60%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: 10px;
            /* For descenders */
        }

        .job-title {
            font-family: var(--font-main);
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.6s;
            /* Delay 0.6s */
            font-weight: 600;
        }

        .training-period {
            font-family: var(--font-main);
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.7s;
            /* Delay 0.7s */
            padding-right: 20px;
            border-right: 4px solid var(--accent);
            background: white;
            padding: 10px 20px 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            display: inline-block;
            width: fit-content;
            min-width: 300px;
        }

        .rating-box {
            font-family: var(--font-main);
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.8s;
            /* Delay 0.8s */
            padding-right: 20px;
            border-right: 4px solid #2ecc71;
            background: white;
            padding: 10px 20px 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            display: inline-block;
            width: fit-content;
            min-width: 300px;
        }

        /* Verification Badge */
        .verification-badge {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            padding: 20px 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 61, 106, 0.08);
            /* Stronger shadow */
            border: 1px solid rgba(0, 61, 106, 0.05);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.9s;
            /* Delay 0.9s */
            max-width: 650px;
            transition: transform 0.3s ease;
        }

        .verification-badge:hover {
            transform: translateY(-5px);
            /* Hover effect */
        }

        .badge-icon {
            width: 60px;
            height: 60px;
            background: #e0f2fe;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2ecc71;
            font-size: 2rem;
            flex-shrink: 0;
            position: relative;
        }

        /* Pulse for Badge Icon */
        .badge-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #2ecc71;
            opacity: 0.5;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .verification-text {
            font-family: var(--font-bold);
            font-size: 1.1rem;
            color: var(--primary);
            line-height: 1.4;
        }

        /* --- Animations --- */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Mobile Response --- */
        @media (max-width: 900px) {
            .page-container {
                grid-template-columns: 1fr;
                /* Stack vertically */
                gap: 2rem;
                text-align: center;
                padding: 2rem 0;
            }

            .left-column {
                align-items: center;
                /* Center items on mobile */
                text-align: center;
            }

            .training-period,
            .rating-box {
                border-right: none;
                border-bottom: 4px solid var(--accent);
                padding: 10px;
                width: 100%;
                min-width: auto;
            }

            .rating-box {
                border-bottom: 4px solid #2ecc71;
            }

            .verification-badge {
                flex-direction: column;
                text-align: center;
                width: 100%;
            }

            .logo-img {
                max-width: 180px;
                /* Smaller logo on mobile */
            }
        }
    </style>
</head>

<body>

    <!-- Ambient Background -->
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>

    <div class="page-container">

        <!-- Right Side: Logo -->
        <div class="right-column">
<img src="https://raw.githubusercontent.com/Husseinhhameed/Verification/main/logo.png"
     alt="MKD Logo"
     class="logo-img">
        </div>

        <!-- Left Side: Content -->
        <div class="left-column">

            <h1 class="trainee-name">نور عماد نعمة</h1>

            <div class="job-title">
                موظفة تنظيم معاملات فيزا
            </div>

            <div class="training-period">
                الفترة: ٢٠٢٥/١١/١٢ الى ٢٠٢٦/٢/١٢
            </div>

            <div class="rating-box">
                التقدير: جيد
            </div>

            <div class="verification-badge">
                <div class="badge-icon">
                    <i class="ph-fill ph-seal-check"></i>
                </div>
                <div class="verification-text">
                    إدارة MKD-HUB تؤيد صحة المعلومات الوظيفية
                    <div style="font-size: 0.85rem; color: #64748b; font-weight: normal; margin-top: 3px;">
                        تم التحقق الرقمي بنجاح
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>


</html>
